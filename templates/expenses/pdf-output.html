<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Output</title>
    <style>
        @page{
            size: A4;
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center {
                content: "My Expenses";
            }

            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
            }
        }
    </style>
</head>
<body>
    <h2>Expenses list</h2>
    <table>
        <thead>
            <tr>
                <th>N</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <th>{{ expense.amount }}</th>
                    <th>{{ expense.category }}</th>
                    <th>{{ expense.description }}</th>
                    <th>{{ expense.date }}</th>
                </tr>
            {% endfor %}
                <tr>
                    <th>Total</th>
                    <th>{{ total }}</th>
                </tr>
        </tbody>
    </table>
</body>
</html>
