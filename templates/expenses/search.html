<thead>
    <tr>
        <th>Amount ({{ currency }})</th>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
</thead>
<tbody>
    {% if query_set.count %}
        {% for expense in query_set %}
            <tr class="element">
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.date }}</td>
                <td><a href="{% url 'edit-expenses' expense.id %}" class="btn btn-secondary btn-sm rounded-3">Edit</a></td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>No results</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    {% endif %}
</tbody>
