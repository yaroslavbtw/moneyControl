{% extends 'authentication/base_auth.html' %}
{% load static %}


{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5" style="border-radius: 0.5rem">

      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="mb-3">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>

          <div class="usernameFeedbackArea invalid-feedback">
          </div>
          <p class="text-success usernameSuccessOutput"></p>

          <div class="mb-3">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{fieldValues.email}}"

            />
          </div>

          <div class="emailFeedBackArea invalid-feedback">

          </div>
            <p class="text-success emailSuccessOutput"></p>

          <div class="mb-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small id="toggleShowPassword" class="float-end py-3">SHOW</small>


          <input type="submit" id="submitRegistration" value="Register" class="btn btn-primary btn-block"
                 data-bs-toggle="modal" data-bs-target="#exampleModal"/>
          </div>
        </form>

      </div>

      </div>
    </div>

  <div class="col-md-4"></div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <h3>Testing modal window!!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<script src="{% static 'js/login.js' %}"></script>

{% endblock content %}
