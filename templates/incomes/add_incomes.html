{% extends 'expenses/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Add income</h2>
        <div class="row">
            <div class="col-md-10 pt-3 rounded-3" style="background-color: #e7ecef;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add incomes</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-4">

        <div class="card rounded-3">
            <div class="card-body">
                {% include 'partials/_messages.html' %}
                <form action="{% url 'add-incomes' %}" method="post">
                    {% csrf_token %}
                <div class="form-floating mb-2">
                <div class="mb-3">
                    <label for="amount">Amount</label>
                    <input type="number" step=0.01 class="form-control rounded-3" name="amount" id="amount" value="{{ values.amount }}">
                </div>

                <div class="mb-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control rounded-3" name="description" id="description" value="{{ values.description }}">
                </div>

                <div class="mb-3">
                    <label for="source">Source</label>
                    <select name="source" class="form-control rounded-3" id="source">
                        {% for source in sources %}
                            {% if source.name != values.source %}
                                <option name="source">{{ source }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date of Income</label>
                    <input type="date" class="form-control rounded-3" name="date" id="date" value="{{ values.date | stringformat:"s"}}">
                </div>
                <button class="btn btn-lg rounded-3 btn-primary" type="submit" id="SaveButton">Save</button>
                </div>
                </form>
            </div>
        </div>

</div>
{% endblock content %}
